<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agile Balls</title>
  <link href="https://unpkg.com/tailwindcss@1.0/dist/tailwind.min.css" rel="stylesheet">
  
  <!-- Menambahkan Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Pacifico&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }

    /* Nama Kelompok */
    #teamName {
      position: fixed;
      z-index: 9; /* Pastikan ini lebih kecil dari modal */
      color: white;
      font-size: 40px;
      font-weight: 600;
      top: 20%; /* Posisi di atas tombol */
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Poppins', sans-serif; /* Menggunakan font Poppins */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Menambahkan shadow agar lebih mencolok */
    }

    .fixed {
      position: fixed;
      z-index: 1;
    }

  </style>
</head>
<body>
  <canvas></canvas>

  <!-- Nama Kelompok (Posisi di atas tombol Start Game) -->
  <div id="teamName">
    <h1>Kelompok Haqelz Tech</h1> <!-- Ganti dengan nama kelompok -->
  </div>

  <!-- Score Display -->
  <div class="fixed text-white text-sm ml-2 mt-1 select-none">
    <span>Score: </span><span id="scoreEl">0</span>
  </div>

  <!-- Modal untuk Start Game -->
  <div id="modalEl" class="fixed inset-0 flex items-center justify-center" style="display: flex;">
    <div class="bg-white max-w-md w-full p-6 text-center">
      <h1 class="text-4xl font-bold leading-none">0</h1>
      <p class="text-sm text-gray-700 mb-4">Points</p>
      <div>
        <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm" id="startGameBtn">
          Start Game
        </button>
      </div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
